<form  class="d-flex flex-column gap-2">
    
    <mat-form-field>
        <mat-label>Location name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="data.name"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput type="text" name="state" [(ngModel)]="data.state"/>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text" name="city" [(ngModel)]="data.city"/>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Zip code</mat-label>
        <input matInput  type="text" name="zipCode" [(ngModel)]="data.zipCode"/>
    </mat-form-field>

    <div class="d-flex gap-2 align-items-center">
        <button mat-raised-button [mat-dialog-close]="data" color="primary" cdkFocusInitial>Ok</button>
        <button mat-flat-button color="accent" class="mx-3" (click)="closeDialog()">Cancel</button>
    </div>
</form>
