<div class="row text-center">

  <div class="col-md-4">
    <!-- <mat-button-toggle-group> -->
      <button mat-flat-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </button>
      <button mat-stroked-button color="accent" mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </button>
      <button mat-flat-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Next
    </button>
    <!-- </mat-button-toggle-group> -->
  </div>

  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>

  <div class="col-md-4">
    <div class="btn-group">
      <button mat-raised-button color="primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        Month
      </button>
      <button mat-raised-button color="primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Week
      </button>
      <button mat-raised-button color="primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Day
      </button>
    </div>
  </div>

</div>
<!-- End div class="row text-center" -->

<br />

<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
    [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>
<!-- End div [ngSwitch]="view" -->
