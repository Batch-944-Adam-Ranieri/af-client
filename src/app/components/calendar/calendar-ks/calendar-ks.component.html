<div class="row text-center">

  <div class="col-md-4">
    <!-- <mat-button-toggle-group> -->
      <button mat-flat-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </button>
      <button mat-stroked-button color="accent" mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </button>
      <button mat-flat-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Next
    </button>
    <!-- </mat-button-toggle-group> -->
  </div>

  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>

  <div class="col-md-4">
    <div class="btn-group">
      <button mat-raised-button color="primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
        Month
      </button>
      <button mat-raised-button color="primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Week
      </button>
      <button mat-raised-button color="primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Day
      </button>
    </div>
  </div>

</div>
<!-- End div class="row text-center" -->

<br />

<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
    [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)" [hourSegmentTemplate]="weekViewHourSegmentTemplate">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>
<!-- End div [ngSwitch]="view" -->

<!-- Everything below is for demo -->
<br /><br /><br />

  <button mat-raised-button color="primary" class="float-right" (click)="addEvent()">
    Add new reservation
  </button>
  <button mat-raised-button color="accent" class="float-right" (click)="toggleCanceled()">
    Toggle Canceled Events
  </button>

  <ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel">
  <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart" [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass" (mousedown)="startDragToCreate(segment, $event, segmentElement)">
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate:'weekViewHour':locale }}
    </div>
  </div>
</ng-template>
