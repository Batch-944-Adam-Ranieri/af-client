<p>inspect-building works!</p>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<br>
<button mat-raised-button (click)="addBuilding()">Add building</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-hover"  matSortActive="name" matSortDirection="asc">

        <!-- ID Column -->
        <ng-container matColumnDef="buildingId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Building ID </th>
            <td mat-cell *matCellDef="let row"  > {{row.buildingId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="roomCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room count </th>
            <td mat-cell *matCellDef="let row"> 100 </td>
        </ng-container>


        <!-- Color Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-button (click)="editBuilding(row)" color="primary">edit</button> 
                <button mat-button color='accent' (click)="deleteBuilding(row)">delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="chooseBuilding(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<h3 *ngIf="selectedBuilding">Current selected Building: {{selectedBuilding?.buildingId}}</h3>
