<h2>{{ data.title }}</h2>
<form [formGroup]="addRoomForm" (ngSubmit)="submitForm()" class="d-flex flex-column gap-2">
    <mat-form-field>
        <mat-label>Building name</mat-label>
        <input matInput type="text" name="name" formControlName="name"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput type="number" name="type" formControlName="type"/>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Capacity</mat-label>
        <input matInput type="number" name="capacity" formControlName="capacity"/>
    </mat-form-field>

    <div class="d-flex gap-2 align-items-center">
        <button mat-raised-button color="primary" cdkFocusInitial type="submit">Ok</button>
        <button mat-flat-button color="accent" class="mx-3" (click)="closeDialog()" type="button">Cancel</button>
    </div>
</form>
