<mat-horizontal-stepper linear #stepper>
    <mat-step>
        <app-inspect-location (click)="getCurrentLocation()"></app-inspect-location>
        <div class="d-flex">
            <button class="w-100" color="primary" mat-raised-button matStepperNext *ngIf="currentLocation" (click)="reInitBuildingPage()">Next</button>
        </div>
    </mat-step>
    <mat-step>
        <app-inspect-building [locationData]="currentLocation?.name" (click)="getCurrentBuilding()"></app-inspect-building>
        <div class="d-flex mt-3">
            <button mat-raised-button color='primary' matStepperPrevious class="w-100 mr-2">Back</button>
            <button mat-raised-button color='primary' matStepperNext *ngIf="currentBuilding" class="w-100" (click)="reInitRoomPage()">Next</button>
        </div>
    </mat-step>
    <mat-step>
        <app-inspect-room [buildingDataInput]="currentBuilding?.buildingId + ''"></app-inspect-room>
        <div>
            <button mat-raised-button color="primary" class="w-100 mt-3" matStepperPrevious>Back</button>
        </div>
    </mat-step>

</mat-horizontal-stepper>
